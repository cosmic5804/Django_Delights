{% extends "inventory/base.html" %}
{% load static %}

{% block body %}
    <div class="d-flex align-items-center">
        <div class="border rounded">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ingredient</th>
                    <th scope="col">Quantity</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                {% for recipe_requirement in recipe_requirements %}
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            <a href="{% url "recipe_requirement_update" menu.id recipe_requirement.id %}">{{ recipe_requirement.ingredient.name }}</a>
                        </td>
                        <td>{{ recipe_requirement.quantity }}</td>
                        <td><a class="link-danger link-underline-opacity-0"
                               href="{% url "recipe_requirement_delete" menu.id recipe_requirement.id %}">Delete</a></td>
                    </tr>
                {% endfor %}
                </tbody>
                <tfoot>
                <tr>
                    <td><a href="{% url 'recipe_requirement_create' menu.id %}">Add</a></td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
{% endblock %}
